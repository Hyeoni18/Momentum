<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/style.css" rel="stylesheet">
        <title>PLAN FOR TAIPEI</title>
    </head>
    <body>
    <div class="container">
        <div class="header"> <span id="left"></span><span id="right"></span></div>
        <div class="content"> 
            <span id="ddayText"> </span>
            <span id="clock"></span>
            <form id="name-form">
                <input type="text" id="name" placeholder="What is your name?";/>
                <span id="result" class="hidden"></span>
            </form>
        </div>
        <br/>
        <div class="body"> 
        <div class="leftSideBar">
            <span>ITEM</span>
            <form id="item-form">
                <input type="text" placeholder="Write what you need" required/>
            </form>
            <ul id="item-list"></ul>
        </div>
        <div class="rightSideBar">
            <span>PLAN</span>
            <form id="plan-form">
                <input type="text" placeholder="Write your plan" required/>
            </form>
            <ul id="plan-list"></ul>
        </div>
        </div>
    </div>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/name.js"></script>
    <script src="js/itemList.js"></script>
    <script src="js/planList.js"></script>
    </body>
</html>
